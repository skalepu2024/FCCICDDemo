name: Deploy Salesforce Code

on:
  pull_request:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: 'Install Salesforce CLI'
        run: |
                  wget https://developer.salesforce.com/media/salesforce-cli/sf/channels/stable/sf-linux-x64.tar.xz
                  mkdir ~/sf
                  tar xJf sf-linux-x64.tar.xz -C ~/sf --strip-components 1
                  echo "$HOME/sf/bin" >> $GITHUB_PATH
                  ~/sf/bin/sf version

      - name: Authenticate with Salesforce
        env:
          SFDX_INTEGRATION_URL: ${{ secrets.SFDX_INTEGRATION_URL }}
        run: |
          echo $SFDX_INTEGRATION_URL > auth-url.txt
          sf org login sfdx-url --sfdx-url-file auth-url.txt --alias DevOrg --set-default

      - name: Determine changed files
        id: changes
        run: |
          echo "Changed files:"
          git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} > changed_files.txt
          cat changed_files.txt

      - name: Deploy to Salesforce
        if: steps.changes.outputs.files != ''
        run: |
          changed_files=$(cat changed_files.txt | tr '\n' ',' | sed 's/,$//')
          sf project deploy start --source-dir $changed_files --target-org DevOrg

      - name: Run Tests
        run: |
          sf apex run test --target-org DevOrg --result-format tap --output-dir test-results --wait 10

      - name: Display Test Results
        run: cat test-results/test-result.tap
